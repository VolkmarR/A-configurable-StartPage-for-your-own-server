<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>Startpage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="assets/site.css">
    <link rel="stylesheet" href="assets/index.css">
    <script src="assets/app.js"></script>
    <script src="config.js"></script>
    <script src="backgroundConfig.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script>
        function init() {
            let params = getUrlParams();

            let config = getConfig(params.ConfigKey);

            renderTemplate("links", config);
            renderBackground(params.BackgroundKey, params.IsDark);
            renderDateTime();

            setInterval(renderDateTime, 1000);
        }
    </script>
</head>

<body onload="init()">
    <main>
        <section id="header">
            <div>
                <span id="time">19:01</span>
                <hr width="100%">
                <span id="date">Sonntag, 01.05.2022</span>
            </div>
        </section>

        <section id="links">
            <script type="text/handlebars-template" id="links-template">
            <div id="links_loop">
                {{#groups}}
                    <div id="links_item">
                        <h4>{{title}}</h4>
                        {{#links}}
                            <a href="{{url}}" target="{{#if target}}{{target}}{{else}}_blank{{/if}}" class="theme_color-border theme_text-select">{{name}}</a>
                        {{/links}}
                    </div>
                {{/groups}}
            </div>
            </script>
        </section>
    </main>

    <div id="credits">
        <script type="text/handlebars-template" id="credits-template">
            Photo by <a href="https://unsplash.com/photos/{{id}}" target="_blank">{{name}}</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a>
        </script>
    </div>
</body>

</html>
