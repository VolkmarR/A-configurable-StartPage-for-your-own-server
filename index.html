<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>Startpage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!--
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
  -->

    <link rel="stylesheet" href="assets/site.css">
    <script src="config.js"></script>
    <script src="assets/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

</head>

<body onload="init()">
    <main>
        <section id="header">
            <script type="text/handlebars-template" id="header-template">
            {{#header}}
            <h1>{{title}}</h1>
            {{/header}}
            </script>
        </section>
        <section id="links">
            <script type="text/handlebars-template" id="links-template">
            <div id="links_loop">
                {{#bookmarks}}
                    <div id="links_item">
                        <h4>{{category}}</h4>
                        {{#links}}
                            <a href="{{url}}" target="{{#if target}}{{target}}{{else}}_blank{{/if}}" class="theme_color-border theme_text-select">{{name}}</a>
                        {{/links}}
                    </div>
                {{/bookmarks}}
            </div>
            </script>
        </section>
    </main>


</body>

</html>
